<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>React_Practice</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "Umair",
          age: 23,
          location: "bangalore",
        };

        handleClick(e) {
          console.log(e.target);
        }

        handleMouseOver(e) {
          console.log(e);
        }

        handleMouseOver1(e) {
          console.log(e.target, e.pageX);
        }

        handleCopy(e) {
          console.log("Yor item is being copied");
        }

        render() {
          return (
            <div className="app-content">
              <h1>Hi React</h1>
              <h3>Coming to learn you</h3>
              <h4>
                My name is {this.state.name} with age {this.state.age} living in {this.state.location}
              </h4>
              <button onClick={this.handleClick}>Click Me</button>
              <button onMouseOver={this.handleMouseOver}>Hover Me</button>
              <button onMouseOver={this.handleMouseOver1}>Hover Me1</button>
              <p onCopy={this.handleCopy}> This copied item event will be printed in console </p>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
